<div class="container">  
  <h3>SignUp Here!</h3>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="registerUser()" #signupForm="ngForm">
        
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required>
          <!-- <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
            <div *ngIf="firstName.errors.required">Fisrt Name is required.</div>
          </div> -->
        </div>   
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required>
          <!-- <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
            <div *ngIf="lastName.errors.required">Last Name is required.</div>
          </div> -->
        </div>   
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="text" class="form-control" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="form-group">
          <label for="name">Client Id</label>
          <input type="text" class="form-control" [(ngModel)]="user.clientId" name="clientId" required>
        </div>        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">Save</button>
        </div> 
        <div>
          <p>Already have account with us ? <a routerLink="/login">Login here</a> </p>
        </div>
      </form>
    </div>
  </div>
</div>
